<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    
    <!-- user inputs -->
    <div class = 'user-input'>
        <h1>Change Calculator</h1>
        <form> 
        <input id="amount-due" type="text" placeholder='Enter Sale Amount'>
        <input id="amount-received" type="text" placeholder="Amount Given">
        </form>
        <button id="calculate-change" onclick="calculateChange()">Calculate</button>
     </div>

      <!-- display results -->
      <div class = 'dollar-board'>
        <h1>Dollars</h1>
        <p id="dollars-output"></p>
      </div>

      <div class = 'coins-board'>

        <div>
          <h1>Quarters</h1>
          <p id="quarters-output"></p>
        </div>

        <div>
            <h1>Dimes</h1>
            <p id="dimes-output"></p>
        </div>

        <div>
            <h1>Nickels</h1>
            <p id="nickels-output"></p>
        </div>

        <div>
            <h1>Pennies</h1>
            <p id="pennies-output"></p>
        </div>

      </div>
    <!-- Don't forget to add your <script> tag here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src='main.js'></script>
  </body>
</html>
